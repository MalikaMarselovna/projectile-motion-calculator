<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График движения тела</title>
    <!-- Подключаем библиотеку Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a class="btn" href="more.html">башкы бет</a>
    <div class="container">
        <h1>ООРДУК КУЧУНУН ТААСИРИ АСТЫНДАГЫ КЫЙМЫЛ</h1>
        <!-- Форма для ввода значений -->
        <form class="form" id="inputForm">
            <label for="initialVelocity ">Баштапкы ылдамдык (м/с):</label>
            <input class="input" type="number" id="initialVelocity" value="0"><br>
            <label class="input" for="angle">Ыргытуу бурчу(градус):</label>
            <input class="input" type="number" id="angle" value="0"><br>
            <button class="button_sub" type="submit">График чыгарып беруу</button>
        </form>
        <canvas id="myChart" width="600" height="400"></canvas>

        
    </div>
    

    <script src="core2.js"></script>
</body>


<!-- Создаем элемент canvas для отображения графика -->
